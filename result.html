<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Result</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap");
    </style>
      <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
    #result{
        background-image: url('./assets/Results.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
  </style>
  <div id="result" class="overflow-hidden h-screen w-screen flex items-center justify-center">
        
  </div>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const resultDiv = document.querySelector("#result");
    const score = localStorage.getItem("finalScore") || 0;

    resultDiv.innerHTML = `
      <div class="mt-30 leading-[1.15] mb-30 h-60 w-full flex flex-col items-center justify-center">
        <p class="text-[1.7rem] font-semibold">Bravo! You have Scored</p>
        <h1 id="score" class="text-[10rem] font-semibold text-white">${score}/10</h1>
        <a href="/index.html" class="font-semibold cursor-pointer hover:underline flex text-[1.5rem]">Wanna Play Again?</a>
      </div>
    `;
  });
</script>
  <script src="index.js"></script>
</body>
</html>
